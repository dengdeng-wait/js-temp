<script>
  function makeCounter(predicate) {
    let num = 0;
    return function() { // 클로저
      num = predicate(num);
      return num;
    }
  }

  function increase(n) {
    return ++n;
  }

  function decrease(n) {
    return --n;
  }

  const increaser = makeCounter(increase);
  const decreaser = makeCounter(decrease);
  console.log(increaser());
  console.log(decreaser());
</script>
